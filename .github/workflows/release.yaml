name: build-and-release

on:
  push:
    tags:
      - "v*.*.*"

# Grant the token permission to create/update releases & upload assets
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: List build output
        run: ls -la dist
      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: playtopro-card-dist
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Download the artifact produced by the build job
      - uses: actions/download-artifact@v4
        with:
          name: playtopro-card-dist
          path: dist

      - name: Verify downloaded files
        run: ls -la dist

      # Create/update GitHub Release and upload the JS file as an asset
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/playtopro-card.js
            dist/playtopro-card-editor.js

          # Optional: auto-generate notes, or set name/body here
          # generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}